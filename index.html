<!DOCTYPE html>
<html>
    <head>
        <title>Travel Modes in Directions</title>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

        <link rel="stylesheet" type="text/css" href="/style.css" />
        <script src="/main.js"></script>
    </head>
    <body>

        <div id="floating-panel">

            <div>
                <div>
                    <input type="text" id="from" placeholder="Origin">
                </div>
            </div>

            <div>
                <div>
                    <input type="text" id="to" placeholder="Destination">
                </div>
            </div>
            <b>Mode of Travel</b>
            <select id="mode">
                <option value="DRIVING">Driving</option>
                <option value="WALKING">Walking</option>
                <option value="BIKING">Biking</option>
                <option value="Transit">Transit</option>
            </select>
        </div>

        <div id="map"></div>

        <div id="output">
            <p id="distance">Distance: </p>
            <p id="duration">Duration: </p>
        </div>

        <div><p id="crime">list of crime around your destination: </p></div>

        <img src = sdrve-high-resolution-logo-transparent.png style= "width: 100px; height: 32.8px">
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAABcxewA_AdDlps47xj-iuHu6TGiR99zs&callback=initMap&libraries=&v=weekly"
            async
        ></script>
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAABcxewA_AdDlps47xj-iuHu6TGiR99zs&callback=initMap&libraries=&v=weekly"
            async
        ></script>
    </body>
</html>
